{% load staticfiles %}
{% load widget_tweaks %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/signin.css" %}" rel="stylesheet">
  </head>

  <body>

    <div class="container">
      <h1 align="center"> <i class="material-icons md-48">event</i> Agenda</h1>
      <form class="form-signin" method="post" action="">
        <h4 class="form-signin-heading">Please sign in</h4>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger" role="danger" align="center">
              {{message}}
            </div>
            {% endfor %}
        {% endif %}
        {% csrf_token %}

        <label for="username" class="sr-only">Nome de Usuario</label>
        <input type="text" id="username" class="form-control"  name="username" placeholder="Nome de Usuário" required autofocus>
        <label for="password" class="sr-only">Senha</label>
        <input type="password" id="password" name="password" placeholder="Insira a senha" class="form-control">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>

        <a href="{% url 'accounts:addUser' %}" class="btn btn-lg btn-info btn-block">Não tem Cadastro?</a>
      </form>

    </div> <!-- /container -->
  </body>
</html>
