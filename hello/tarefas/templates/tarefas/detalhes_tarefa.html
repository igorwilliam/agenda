{% extends "base.html" %}

<div class="row">

  {% block body %}
  <h1>Detalhes da Tarefa</h1>
  <form class="" action="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for=""><b> Nome </b></label>
      {{ tarefa.nome}}
    </div>
    <div class="form-group">
      <label for=""><b>Descrição</b></label>
      {{ tarefa.descricao}}
    </div>
    <div class="form-group">
      <label for=""><b>Data Final</b></label>
      {{tarefa.dataFinal}}
    </div>
    <div class="form-group">
      <label for=""><b>Prioridade</b></label>
      {{tarefa.get_prioridade_display}}
    </div>
    <div class="form-group">
      <label for=""><b>Categoria</b></label>
      {{tarefa.categoria}}
    </div>
  </form>
  {% endblock body %}

</div>
