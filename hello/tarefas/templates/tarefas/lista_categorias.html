{% extends "base.html" %}

{% block body %}
  <h1>Lista de Categorias</h1>
  {% if categorias %}
  <table class="table">
    <thead>
      <tr>
        <th>Categoria</th>
        <th>Descrição</th>
        <th colspan="2" style="text-align: center">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for c in categorias %}
        <tr>
          <td>{{c.nome}}</td>
          <td>{{c.descricao}}</td>
          <td><a href="{% url 'tarefas:editarCategoria' c.id %}" class="btn btn-outline-info btn-sm">Editar</a></td>
          <td><a href="{% url 'tarefas:deleteCategoria' c.id %}" class="btn btn-outline-danger btn-sm">Excluir</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <div class="alert alert-info">
    <p>Não Há Categorias Cadastradas</p>
  </div>
  {% endif %}
  <a href="{%url 'tarefas:novaCategoria' %}" class="btn btn-outline-info">Adicionar Categoria</a>


{% endblock body %}
